<head>
  <meta charset="UTF-8">
  <title>DELTA'S</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      display: none;
    }
  </style>
</head>

<body>
  <div id="main">
    <h1>DELTA SHOP</h1>
    <p>shopping with delta</p>
    <img src="https://img.freepik.com/free-vector/flat-design-delta-logo-design_23-2149484188.jpg">
    <button id="BUY">GO</button>
  </div>
  <form id="form">
    <input type="text" placeholder="name" id="user_name">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="Telephone" id="user_phone">
    <div id="error"></div>
    <button type="button" id="order">arrange</button>
  </form>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById('BUY');
    let order = document.getElementById('order');

    buy.addEventListener('click', () => {
      document.getElementById('main').style.display = "none";
      document.getElementById('form').style.display = "block";
    });

    order.addEventListener('click', () => 
      let name = document.getElementById("user_name").value
      let Email = document.getElementById("user_email").value
      let Telephone = document.getElementById("user_phone").value

      if(name.length <= 3) {
        document.getElementById("error").innerText= 'Ошибка в имени'
        return;
      }
      if(Email.length < 5) {
        document.getElementById("error").innerText= 'Ошибка в email'
        return;
      }
      if(phone.length < 5) {
        document.getElementById("error").innerText= 'Ошибка в номере телефона'
        return;
      }

      let data = {
        name: name,
        Email: Email,
        Telephone: Telephone,
      }
      tg.sendData(JSON.stringify(data));


      tg.close();
    });
  </script>
</body>
